<!DOCTYPE html>
<html>

<head>
    <title>MetaEditor</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: #1c222d;
        }

        img {
            position: absolute;
            left: 50%;
            top: 50%;

            transition: all 1s ease-in;
            transform: translateX(-50%) translateY(-50%) scale(0.5);
            opacity: 1;
        }

        .animation {
            transform: translateX(-50%) translateY(-50%) scale(2);
            opacity: 0;
        }
    </style>
    <link rel="icon" href="Editor/Images/logo.png" type="image/png">
</head>

<body>
    <img id="logo" src="Editor/Images/logo.png">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById("logo").classList.add("animation");
            }, 1);

            setTimeout(() => {
                window.location.href = 'Editor/index.html';
            }, 1100);
        });
    </script>
</body>

</html>
