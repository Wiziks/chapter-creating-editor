<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Login panel</title>
</head>

<body>
    <h1>WELCOME TO METAEDITOR</h1>
    <div class="login-box">
        <form>
            <div class="user-box">
                <input type="text" name="" required="" id="username">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" id="password">
                <label>Password</label>
            </div>
            <center>
                <div id="login-button">
                    SEND
                    <span></span>
                </div>
            </center>
        </form>
    </div>

    <script src="javascripts/Login/LoginScript.js"></script>
</body>

</html>
