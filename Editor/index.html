<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/logo.png" type="image/png">
    <title>MetaEditor</title>
</head>

<body>
    <div id="zoom">
        <div id="workplace" class="workplace">
            <div class="dot-template"></div>
            <div id="template-context-menu" class="template-context-menu"></div>
            <div class="selection-container" id="selection-container"></div>
        </div>
    </div>

    <div class="header" id="header">
        <input type="file" id="fileInputToLoad" accept=".cce" style="display: none;" />
        <input type="file" id="fileInputToSave" accept=".cce" style="display: none;" />
        <button id="saveButton" class="headerButton">
            <img src="Images/save.png">
            <div>
                <h3>Save (.cce)</h3>
                <p>Ctrl+S</p>
            </div>
        </button>
        <button id="loadButton" class="headerButton">
            <img src="Images/load.png">
            <div>
                <h3>Load</h3>
                <p>Ctrl+O</p>
            </div>
        </button>
        <button id="exportButton" class="headerButton">
            <img src="Images/export.png">
            <div>
                <h3>Export .json</h3>
                <p>Ctrl+E</p>
            </div>
        </button>
        <button id="statButton" class="headerButton">
            <img src="Images/stat.png">
            <div>
                <h3>Statistics</h3>
                <p>Ctrl+I</p>
            </div>
        </button>
        <button id="helpButton" class="headerButton">
            <img src="Images/help.png">
            <div>
                <h3>Help</h3>
                <p>Ctrl+H</p>
            </div>
        </button>
        <button id="customizeButton" class="headerButton">
            <img src="Images/settings.png">
            <div>
                <h3>Customize</h3>
                <p>Ctrl+U</p>
            </div>
        </button>
    </div>

    <div class="target" id="target">
        <img src="Images/target.png">
    </div>

    <div class="popup" id="popup" style="display: none;">
        <div class="popup-item">
            <img src="Images/Buttons/Center.png">
            <p>Drag</p>
        </div>
        <div class="popup-item">
            <img src="Images/Buttons/Scroll.png">
            <p>Zoom</p>
        </div>
        <div class="popup-item">
            <img src="Images/Buttons/Shift.png">
            <img src="Images/Buttons/plus.png">
            <img src="Images/Buttons/Left.png">
            <p>Add to selected</p>
        </div>
        <div class="popup-item">
            <img src="Images/Buttons/Right.png">
            <p>Creation menu</p>
        </div>
        <div class="popup-item">
            <img src="Images/Buttons/Left.png">
            <p>Select item</p>
        </div>
        <div class="popup-item">
            <img src="Images/Buttons/Del.png">
            <p>Delete selected item</p>
        </div>
        <img class="close" id="close" src="Images/cross.png">
        <a class="doc-button"
            href="https://docs.google.com/document/d/1n1ZzeUs44A2kmLjokA5K4eTSwA4Qu46xhLXFN7OOqLI/edit#heading=h.atk6pn2togi0"
            target=”_blank”>Documentation</a>
    </div>

    <div class="chapter-popup" id="chapter-popup" style="display: none;">
        <p>Enter chapter number</p>
        <input type="number" id="chapter-poput-input" placeholder="Chapter number....">
        <div>
            <button type="submit" id="chapter-poput-submit">Submit</button>
            <button type="reset" id="chapter-poput-cancel">Cancel</button>
        </div>
    </div>

    <div class="black-panel" id="stats" style="display: none;">
        <div class="window window-close" id="stats-window">
            <div class="stats-header">
                <p>Statistics</p>
                <img src="Images/Icons/good.png" class="icon" id="stat-icon">
                <img src="Images/Icons/arrow.png" class="stats-arrow">
                <button id="stats-export" class="stats-export">
                    <img src="Images/export.png">
                    <p>Export .json</p>
                </button>
                <img class="close" id="stats-close" src="Images/cross.png">
            </div>
            <div class="stats-main">
                <div class="stats-main-header">
                    <p id="stat-metrics">Metrics</p>
                    <p id="stat-console">Console</p>
                    <p id="stat-list">Check list</p>
                </div>
                <div class="stats-main-body" id="stats-main-body"></div>
            </div>
        </div>
    </div>

    <div class="black-panel" id="customize" style="display: none;">
        <div class="window window-close customize" id="customize-window">
            <div class="customize-header">
                <p>Customize</p>
                <img class="close" id="customize-close" src="Images/cross.png">
            </div>
            <div class="customize-body" id="customize-body">
                <div class="customize-body-content" id="customize-body-content"></div>
            </div>
        </div>
    </div>

    <div class="loading-screen" id="loading-screen"></div>
    <div class="tooltip" id="tooltip"></div>

    <script src="Classes/Entities/Form.js"></script>
    <script src="Classes/Entities/Block.js"></script>
    <script src="Classes/Entities/Vector2.js"></script>
    <script src="Classes/Entities/Arrow.js"></script>
    <script src="Classes/Entities/KeyValuePairForm.js"></script>
    <script src="Classes/Entities/TemplatesContextMenu.js"></script>
    <script src="Classes/Constants/FrameTypes.js"></script>
    <script src="Classes/Constants/FieldTypes.js"></script>
    <script src="Classes/Constants/ArrowTypes.js"></script>
    <script src="Classes/Constants/CharacterImages.js"></script>
    <script src="Classes/Constants/Colors.js"></script>
    <script src="Classes/GlobalValues.js"></script>
    <script src="Classes/Constants/MetricsList.js"></script>
    <script src="Classes/WorkplaceManager.js"></script>
    <script src="Classes/FromJSONConverter.js"></script>
    <script src="Classes/ShortCuts.js"></script>
    <script src="Classes/SelectionContainer.js"></script>
    <script src="Classes/Export/Exporter.js"></script>
    <script src="Classes/Export/Constants/Parameters.js"></script>
    <script src="Classes/Export/Entities/Converter.js"></script>
    <script src="Classes/Export/Entities/JSONFrame.js"></script>
    <script src="Classes/Export/Entities/TextFrame.js"></script>
    <script src="Classes/Export/Entities/AnimationFrame.js"></script>
    <script src="Classes/Export/Entities/CustomizeFrame.js"></script>
    <script src="Classes/Export/Entities/DialogFrame.js"></script>
    <script src="Classes/Export/Entities/LegacyChoiceFrame.js"></script>
    <script src="Classes/Export/Entities/PropsFrame.js"></script>
    <script src="Classes/Export/Entities/ChoiceFrame.js"></script>
    <script src="Classes/Export/Entities/ChoiceByCharacterFrame.js"></script>
    <script src="Classes/Export/Entities/ChoiceByChoiceFrame.js"></script>
    <script src="Classes/Export/Entities/BubbleFrame.js"></script>
    <script src="Classes/Export/Entities/LoveFrame.js"></script>
    <script src="Classes/Export/Entities/ItemCheckFrame.js"></script>
    <script src="Classes/Export/Entities/LuckyFrame.js"></script>
    <script src="Classes/Export/Entities/MaxLoveFrame.js"></script>
    <script src="Classes/Export/Entities/LoveForkFrame.js"></script>
    <script src="Classes/Export/JSONGenerator.js"></script>
    <script src="Classes/Statistics/StatisticsManager.js"></script>
    <script src="Classes/Statistics/Metrics.js"></script>
    <script src="Classes/Statistics/Console.js"></script>
    <script src="Classes/Statistics/CheckList.js"></script>
    <script src="Classes/CustomizeManager.js"></script>
    <script src="script.js"></script>
</body>

</html>
